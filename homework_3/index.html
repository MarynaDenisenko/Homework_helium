<!DOCTYPE html>
<html>
    <head>
        <title>Homework01</title>
        <meta charset = "utf-8">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href=""https://fonts.googleapis.com/css2?family=Roboto:ital@0;1&display=swap" rel="stylesheet">
    </head>
    <body>
      <form action="#" method="#">
        <h1 class="textform">Please fill out the form below </h1>
        <div class="info">
            <label for="name">Full name</label>
            <div>
                <input class="box" id="name" type="text">
            </div>
        </div>
        <div class="info">
            <label for="mail">Your e-mail address</label>
            <div> 
                 <input class="box" id="mail" type="email">
            </div>
        </div>
        <div class="info">
                <label for="phone">Your phone number</label>
            <div>
                    <input class="box" id="phone" type="tel">
            </div>
        </div>
        <div class="info">
            <label for="country">Select your country</label>
            <div>
                <select class="box" id="country" type="text">
                    <option class="select-option">UK</option>
                    <option"select-option">Ucraine</option>
                    <option"select-option">Spain</option>
                </select>   
             </div>
        </div> 
        <div class="info radios">
            <h2> I want to attend event </h2>  
            <ul>   
            <li>
                <input id="online" type="radio" name="line">
                <label class="espacio" for="online">online</label>
            </li>
            <li>
                <input id="ofline" type="radio"name="line">
                <label class="espacio" for="ofline">ofline</label>
            </li>
            </ul>  
        </div>
        <div class="info comments">
            <label class="espacio">Comments</label>
            <div>
                <textarea class="box amplio"></textarea>
            </div>
        </div>
        <div class="info agree">
            <input  id="agree" type="checkbox">
            <label class="espacio" for="agree"> I agree whith <a href="#">the privacy policy</a></label> 
        </div>
        <div class="info flex">
            <input class="botton" type="reset" value="Clear form">
            <input class="botton black" type="submit" value="Submit form">
        </div>
      </form>

    </body>
</html>
